<!DOCTYPE html>
<html lang="en" style="background-image: url('../static/image/background.jpg');
background-attachment: fixed;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 news headlines</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    

    <div class="bottom-6 m-auto relative" id="container" style="width: 614px; height: 700px;">
        <img  id="bg" src="" alt="bgimage">
        <span class="font-mono text-lg absolute text-white whitespace-pre-line  text-justify" id="News"  style="width: 550px; top: 10px; left: 30px;line-height: 2em;">
        {{News|safe}}
        </span>
    </div>

    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button class="text-white p-3 rounded-md font-sans text-xl  bg-gradient-to-r
        from-green-400 to-blue-500 hover:from-pink-500  hover:to-yellow-500" onclick="download()">Download News</button>
    </div>
    


    <script>
        var newbg=document.getElementById("bg");
        var background = new Image();
        background.src="static/image/"+(Math.floor(Math.random()*(5))+1)+".jpg";
        newbg.src=background.src;
    </script>

    <script src="/static/js/h2cmin.js"></script>
    <script>
        function download(){
            html2canvas(document.getElementById("container"),{height:700, width:614}).then(canvas=>{
                var a=document.createElement('a');
                a.href=canvas.toDataURL("image/jpeg").replace("image/jpeg","image/octet-stream");
                a.download='new.jpg';
                a.click();
            });
        }
    </script>
    
</body>
</html>
